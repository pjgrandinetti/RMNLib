name: CI & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            label: ubuntu-latest.x64
          - os: ubuntu-latest
            arch: arm64
            label: ubuntu-latest.arm64
          - os: macos-latest
            arch: x64
            label: macos-latest
          - os: windows-latest
            arch: x64
            label: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ARM64 builds via QEMU + Docker
      - name: Set up QEMU emulation
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64
      - name: Install QEMU binfmt handlers
        if: matrix.arch == 'arm64'
        run: docker run --rm --privileged tonistiigi/binfmt --install all
      - name: Build & test in ARM64 container
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm --platform=linux/arm64 \
            -v ${{ github.workspace }}:/src -w /src ubuntu:22.04 bash -lc "\
              apt-get update && apt-get install -y curl clang make flex bison unzip libcurl4-openssl-dev && \
              make clean && make all && make test && \
              cp build/lib/libRMNLib.a libRMNLib.a"

      # On Linux & macOS (x64)
      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Build & test on Linux/macOS
        if: runner.os != 'Windows' && matrix.arch == 'x64'
        run: |
          make clean
          make all
          make test-asan
          cp build/lib/libRMNLib.a libRMNLib.a

      # Windows
      - name: Set up MSYS2 & MinGW (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-curl
            make
            flex
            bison

      - name: Build & test on Windows (AddressSanitizer not supported)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make clean
          make CC=gcc \
               CFLAGS="-std=c99 -I. -Isrc -O3 -Wall -Wextra \
                       -Wno-sign-compare -Wno-unused-parameter \
                       -Wno-missing-field-initializers" \
               LEX=flex YACC="bison -y"
          cp build/lib/libRMNLib.a libRMNLib.a

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: libRMNLib-${{ matrix.label }}
          path: libRMNLib.a

      - name: Package public headers
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        run: |
          mkdir -p header-pkg/include
          cp src/*.h header-pkg/include/
          zip -j header-pkg/libRMNLib-headers.zip header-pkg/include/*.h

      - name: Upload headers artifact
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: libRMNLib-headers
          path: header-pkg/libRMNLib-headers.zip

  release:
    name: Package & Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy header bundle
        run: |
          mkdir -p packages
          cp artifacts/libRMNLib-headers/libRMNLib-headers.zip packages/

      - name: Package libraries into ZIPs
        run: |
          mkdir -p packages
          for osdir in artifacts/*; do
            lib="${osdir}/libRMNLib.a"
            if [ ! -f "$lib" ]; then
              echo "Skipping $osdir (no library to package)"
              continue
            fi
            os=$(basename "$osdir")
            # Strip the libRMNLib- prefix to get clean platform name
            platform=${os#libRMNLib-}
            zipfile="packages/libRMNLib-${platform}.zip"

            if [[ "$platform" == *"windows"* ]]; then
              pwsh -Command "Compress-Archive -Path '$lib' -DestinationPath '$zipfile'"
            else
              zip -j "$zipfile" "$lib"
            fi
          done

      - name: Create or update GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: packages/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}