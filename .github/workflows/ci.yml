name: CI & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build & test on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          make clean
          make all
          make test-asan
          cp build/lib/libRMNLib.a libRMNLib-${{ matrix.os }}.a

      - name: Set up MSYS2 & MinGW (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            make
            flex
            bison

      - name: Build & test on Windows (AddressSanitizer not supported)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          make clean
          make CC=gcc \
               CFLAGS="-std=c99 -I. -Isrc -O3 -Wall -Wextra \
                       -Wno-sign-compare -Wno-unused-parameter \
                       -Wno-missing-field-initializers" \
               LEX=flex YACC="bison -y"
          cp build/lib/libRMNLib.a libRMNLib-${{ matrix.os }}.a

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: libRMNLib-${{ matrix.os }}
          path: libRMNLib-${{ matrix.os }}.a

      - name: Package public headers
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p header-pkg/include
          cp src/*.h header-pkg/include/
          zip -j header-pkg/libRMNLib-headers.zip header-pkg/include/*.h

      - name: Upload headers artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: libRMNLib-headers
          path: header-pkg/libRMNLib-headers.zip

  release:
    name: Package & Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy header bundle
        run: |
          mkdir -p packages
          cp artifacts/libRMNLib-headers/libRMNLib-headers.zip packages/

      - name: Package libraries into ZIPs
        run: |
          mkdir -p packages
          for osdir in artifacts/*; do
            lib="${osdir}/libRMNLib-$(basename $osdir).a"
            if [ ! -f "$lib" ]; then
              echo "Skipping $osdir (no library to package)"
              continue
            fi
            os=$(basename "$osdir")
            zipfile="packages/libRMNLib-${os}.zip"

            if [[ "$os" == windows-latest ]]; then
              pwsh -Command "Compress-Archive -Path '$lib' -DestinationPath '$zipfile'"
            else
              zip -j "$zipfile" "$lib"
            fi
          done

      - name: Create or update GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: packages/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
